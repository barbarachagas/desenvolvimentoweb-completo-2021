<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        function distribuiCaracter(){
            // selecionar valor digitado
            var caracter = document.getElementById('entrada').value;
            document.getElementById('entrada').value = '';

            // limpar espa√ßos em branco

            caracter.trim();

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // adicionar o caraacter no campo referente a numeros
                    document.getElementById('numeros').value = caracter;
                    break;
                default:
                document.getElementById('letras').value = caracter;

            }
        }
    </script>
</head>
<body>
    <input type="text" id="entrada" placeholder="Digite um caractere aqui" onkeyup="distribuiCaracter()">
    <hr>
    <span>Letras</span>
    <input type="text" disabled="disabled" id="letras">
    <br>
    <span>Numeros</span>
    <input type="text" disabled="disabled" id="numeros">

</body>
</html>
