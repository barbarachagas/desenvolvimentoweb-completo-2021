    listaFrutas[0] = 'Maçã';
    listaFrutas[1] = 'Banana';

    // inclui no inicio do array
    listaFrutas.unshift('Uva');
    // inclui no fim do array
    listaFrutas.push('Uva');


    // excluir elemento do final do array
    listaFrutas.pop();

    listaFrutas.shift();
