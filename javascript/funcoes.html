    <title>Funções</title>

    <script>
        function calcularAreaTerreno( largura, comprimento){
            // lógica
            var area = largura * comprimento;
            return area;
        }
        document.write( calcularAreaTerreno(15, 25));


        function soma(a, b){
            return (a+b);
        }
        
        console.log(soma(7, 7));
        console.log(soma(7, 7, 9, 15)); //desconsidera os parametros adicionais

    </script>
