<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">
        <style type="text/css">
            a{
                padding: 5px 10px;
                text-decoration: none;
            }
            /* Links n√£o visitados */
            a:link{
                color: #b9c941;
            }
            /* Links visitados */
            a:visited{
                color: #c0c0c0;
            }
            a:hover{
                color: #6d790f;
            }
            a:active{
                color: #e4f371;
            }
        </style>
    </head>
    <body>
        <a href="">Google</a> | 
        <a href="">Tecmundo</a> |
        <a href="aaaa">Teste</a> |
        <a href="">Megacurioso</a> |
    </body>
</html>
