<!DOCTYPE html>
<html>
    <head>
        <title>Estilos de textos</title>
        <meta charset="utf-8">
        <style type="text/css">
            body{
                font-size: 40px;
            }
            .negrito{
                font-weight: 900;
            }
            .italico{
                font-style: italic;
            }
            .formatacao{
                /* text-decoration: underline; */
                /* text-decoration: overline; */
                text-decoration: line-through;
            }
            .texto{
                font: bold 40px "Lucida Sans Unicode";
            }
        </style>
    </head>
    <body>
        <p class="negrito">Texto negrito</p>
        <p class="italico">Texto italico</p>
        <p class="formatacao">Formatação de textos</p>
        <p class="texto">Texto</p>
        <p>Texto negrito</p>
    </body>
</html>
